<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('I %s you', '❤️');

    // Styled
    console.log('%c I like big font-sizes', 'font-size:50px; color:red;');

    // warning!
    console.warn("ceci n'est pas un warning");

    // Error :|
    console.error("abort the mission");

    // Info
    console.info("boring announcement");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    console.assert(1 + 1 === 3, "Please take math classes");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes');
    console.count('Gabriel');
    console.count('Wes');
    console.count('Peter');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/Kasperalbers')
      // converting response to json object
      .then(response => response.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    // table
    console.table(dogs);

  </script>
</body>
</html>
